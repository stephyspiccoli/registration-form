<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body class="pad-t-1-2 gutter-1-4">
  <form class="island-1-2 gutter-1-2" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
    <h1 class="not-bold pad-t push gutter-1-4">Want to go to Mars?</h1>
    <p class="mega push gutter-1-4">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <fieldset class="border">
      <legend class="italic not-bold giga push-1-2">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 ib pad-r">

        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 ib push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 ib push">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 ib push">
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 ib push">
          <label for="physicalfitness">Physical fitness</label>
          <select id="physicalfitness" name="Physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1 xl-1 block">
          <label for="address">Address</label>
          <textarea id="address" name="Address"></textarea>
        </div>
      </div>
    </fieldset>

    <fieldset class="border">
      <legend class="italic not-bold giga">Mission statement</legend>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1 xl-1 ib">
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" name="Why do you want to go to Mars?"></textarea>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 xl-1 block text-center pad-t">
          <button type="submit" class="btn">Register for the trip!</button>
        </div>
      </div>
    </fieldset>

    <input type="hidden" name="hidden" value="Request to join the mission">
  </form>

</body>
</html>
