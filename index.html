<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
<body>

<section>
  <div>
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push-0" method="POST" action="https://formspree.io/stephaniersp@gmail.com">
      <fieldset>
        <legend>Personal details</legend>
      </fieldset>
      <div>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div>
          <label for="name">Age</label>
          <input id="age" name="age">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>
        <div>
          <label for="physicalfitness">Physical fitness</label>
          <select id="physicalfitness" name="Physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>
      <div class="push">
        <label for="address">Address</label>
        <textarea id="address" name="Address"></textarea>
      </div>
      <fieldset>
        <legend class="italic">Mission statement</legend>
      </fieldset>
      <div>
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" name="Why do you want to go to Mars?"></textarea>
      </div>
      <div>
        <button class="btn">Register for the trip!</button>
      </div>
      <div>
        <input type="hidden" value="Request to join the mission">
      </div>
    </form>
  </div>
</section>



</body>
</html>
